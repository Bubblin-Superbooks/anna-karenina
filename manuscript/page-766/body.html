<div class="leaf flex"><div class="inner justify"><p>Alexey Alexandrovitch kissed her hand.</p><p>"Well, au revoir, then! You’ll come back for some tea; that’s delightful!" she said, and went out, gay and radiant. But as soon as she no longer saw him, she was aware of the spot on her hand that his lips had touched, and she shuddered with repulsion.</p></div> </div>

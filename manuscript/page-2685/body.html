<div class="leaf flex"><div class="inner justify"><p>"It will be dull for you," said Countess Lidia Ivanovna, addressing Landau; "you don’t know English, but it’s short."</p><p>"Oh, I shall understand," said Landau, with the same smile, and he closed his eyes. Alexey Alexandrovitch and Lidia Ivanovna exchanged meaningful glances, and the reading began.</p></div> </div>

<div class="leaf flex"><div class="inner justify"><p>"That cannot be ... forgive me."</p><p>A moment ago, and how close she had been to him, of what importance in his life! And how aloof and remote from him she had become now!</p><p>"It was bound to be so," he said, not looking at her.</p><p>He bowed, and was meaning to retreat.</p></div> </div>

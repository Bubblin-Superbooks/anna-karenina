<div class="leaf flex"><div class="inner justify"><p> He was angry with him for galloping past and exciting his mare. Frou-Frou started into a gallop, her left foot forward, made two bounds, and fretting at the tightened reins, passed into a jolting trot, bumping her rider up and down. Cord, too, scowled, and followed Vronsky almost at a trot.</p></div> </div>

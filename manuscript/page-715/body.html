<div class="leaf flex"><div class="inner justify"><p>Seryozha had been caught by the rain in the big garden, and he and his nurse had taken shelter in an arbor.</p><p>"Well, au revoir," she said to Vronsky. "I must soon be getting ready for the races. Betsy promised to fetch me."</p><p>Vronsky, looking at his watch, went away hurriedly.</p></div> </div>
